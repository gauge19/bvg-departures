<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find nearest station</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">Find nearest BVG station around me</div>
    <p id="geolocate_label">Click button below to geolocate</p>
    <button id="geolocate">Find stations</button>
    <script src="main.js"></script>
    <span id="mapholder"></span><br>

    <table id="stations" style="display:none">
        <tr>
            <th>Nr.</th>
            <th>Name</th>
            <th>ID</th>
            <th>Distance in m</th>
        </tr>
    </table>

</body>

</html>
